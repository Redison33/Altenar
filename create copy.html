<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altenar Create</title>
    <link type="Image/x-icon" href="img/onion.jpg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-create.css">
</head>
<body>
    <header class="header max-container">
        <div class="header__container container">
            <form action="">
                <button class="header__btn btn-rst">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <g clip-path="url(#clip0_21_8078)">
                        <path d="M12 8.25H2.8725L7.065 4.0575L6 3L0 9L6 15L7.0575 13.9425L2.8725 9.75H12V8.25Z" fill="black" fill-opacity="0.54"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_21_8078">
                        <rect width="18" height="18" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                    Вернуться к списку
                </button>
            </form>
            <div class="header__content">
                <h2 class="header__title title-rst">Создайте подборку</h2>
                <p class="header__text p-rst">Перед началом ознакомьтесь с <a href="" class="header__link">гайдлайнами</a>, где вы найдете примеры правильного оформления</p>
            </div>
        </div>
    </header>
    <main class="main max-container">
        <section class="create container">
            <div class="create__container">
                <div class="create__wrap">
                    <h3 class="create__title title-rst">Расскажите о подборке</h3>
                    <p class="create__text p-rst">Желательно сделать это кратко и ёмко</p>
                    <form action="" class="crate__from form">
                        <span class="count_wrap"><input type="text" class="form__input input" placeholder="Дискриптор"><span class="count">30</span></span>
                        <span class="count_wrap"><input type="text" class="form__input input" placeholder="Название"><span class="count">50</span></span>
                        <textarea class="form__input input input_descript" placeholder="Описание"></textarea>
                        <p class="loading_label p-rst">Загрузите обложку</p>
                        <label for="" class="form__loading loading">
                            <input type="file" class="loading__input">
                            <svg xmlns="http://www.w3.org/2000/svg" width="31" height="38" viewBox="0 0 31 38" fill="none">
                                <g clip-path="url(#clip0_21_8392)">
                                <path d="M31 9.91846L21.3142 0.0049438V0.0043945H21.3137L21.3094 0L21.3049 0.0043945H3.14592C1.41116 0.0043945 0 1.42676 0 3.1748V34.6187C0 36.3667 1.41116 37.7896 3.14592 37.7896H27.8541C29.5884 37.7896 30.999 36.3667 30.999 34.6187V9.91943L31 9.91846ZM28.1812 9.88452L21.2919 9.80273L21.3077 2.84949L28.1812 9.88452ZM29.0148 34.6187C29.0148 35.2642 28.4945 35.7896 27.8541 35.7896H3.14592C2.5055 35.7896 1.98425 35.2642 1.98425 34.6187V3.1748C1.98425 2.5293 2.5055 2.00439 3.14592 2.00439H19.3261L19.3038 11.7793L29.0148 11.8945V34.6187Z" fill="black" fill-opacity="0.54"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_21_8392">
                                <rect width="31" height="37.7896" fill="white"/>
                                </clipPath>
                                </defs>
                            </svg>
                            <div class="loading__content">
                                <p class="loading__text loading__text_1 p-rst">Перетащите файл или <span class="loading__text loading__text_2">загрузите с компьютера</span></p>
                                <p class="loading__text loading__text_3 p-rst">Соотношение 1:1. Минимальный размер 1242х1242 px</p>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
        </section>
        <section class="preview">
            <div class="preview__container container">
                <div class="preview__mobile mobile">
                    <div class="mobile__display">

                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="8" viewBox="0 0 21 8" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21 4C21 4.81421 20.5429 5.47368 19.7143 5.47368V2.52632C20.5429 2.52632 21 3.18596 21 4ZM19.2857 1.26316V6.73684V6.74404C19.2857 7.44147 18.7099 8 18 8H1.28573C0.57567 8 0 7.44147 0 6.74404V6.73684V1.26316C0 0.565542 0.57567 0 1.28573 0H18C18.7099 -1.79937e-07 19.2857 0.565542 19.2857 1.26316ZM1.28573 0.421052C0.813019 0.421052 0.428587 0.79892 0.428587 1.26316V6.73684C0.428587 7.20126 0.813019 7.57895 1.28573 7.57895H18C18.4727 7.57895 18.8571 7.20126 18.8571 6.73684V1.26316C18.8571 0.79892 18.4727 0.421052 18 0.421052H1.28573ZM0.857147 1.26316V6.73684C0.857147 6.96914 1.04945 7.15789 1.28573 7.15789H18C18.2363 7.15789 18.4286 6.96914 18.4286 6.73684V1.26316C18.4286 1.03104 18.2363 0.842105 18 0.842105H1.28573C1.04945 0.842105 0.857147 1.03104 0.857147 1.26316Z" fill="white"/>

                            </div>
                        </div>
                        <div class="mobile__display_bottom">
                            <img src="img/onion.jpg" alt="">
                            <div class="mobile__content">
                                <h2 class="mobile__title title-rst">Название</h2>
                                <p class="mobile__text p-rst">Описание</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
